{% extends 'base.html' %}
{% load bootstrap3 %}
  {% load staticfiles %}
{% block content %}
<div>
  <a href="{% url 'cliente' %}"role="button" class="btn btn-default"><i class="fa fa-chevron-circle-left"></i> Regresar </a>
</div><br><br>
<form action="" method="POST" class="form">

  {% csrf_token %}
{% bootstrap_form form layout='inline' %}
  
  
  <input type="submit" class="btn btn-primary" value="Guardar">
  <input type="reset" class="btn btn-default" value="Limpiar">

</form>
<br>
  {% if status == "True" %}
    <style type="text/css">
    .modal.in {
       display:block;
    }
  </style>
  <script type="text/javascript">
  setTimeout(function(){
  $('#info_cliente').modal('hide')
}, 4000);
  </script>
    <div id="info_cliente" class="modal in"  tabindex="-1" role"dialog" aria-labeledby="myModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrar_modal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>

        <div class="modal-body">
         <p> {{ informacion }} </p>
        </div>
        <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true" onclick="cerrar_modal()"> Cerrar </button>
      </div>
      </div>
    </div>
  </div>
  
 
  {%endif%}
{% endblock content %}

{% block extrajs %}
<script type="text/javascript" src="{% static '/static/js/jquery.form.min.js' %}"></script>
<script type="text/javascript" src="{% static '/static/js/demo.js' %}"></script>

{% endblock extrajs %}
